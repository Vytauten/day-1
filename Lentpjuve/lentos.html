<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lentos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid align-items-center justify-content-center">
   <div class="skaiciuokle"><h1 class="mb-5">Medienos skaičiuoklė</h1>
    <div class="row row-cols-2 d-flex align-items-start justify-content-start">
    
        <div class="col">
            <div class="inputo-div">
                <p>Medienos kiekis:</p>
                <input type="number" required id="medienos-skaicius" class="skaiciaus-input">
                <p>Medienos ilgis (m):</p>
                <input type="number" id="medienos-ilgis" class="skaiciaus-input">
                <p>Medienos plotis (m):</p>
                <input type="number" id="medienos-plotis" class="skaiciaus-input">
                <p>Medienos gylis (m):</p>
                <input type="number" id="medienos-gylis" class="skaiciaus-input">
                <p>Kubo kaina (Eur):</p>
                <input type="number" id="medienos-kaina" class="skaiciaus-input">
                
                <br>
                <button onclick="skaiciuoti()" class="skaiciaus-input">Skaičiuoti kainą</button>

            </div>
        </div>
    
        <div class="col">
            
            <div id="atsakymai">
                <h4>Kaina:</h4>
            </div>
    </div>
</div>
</div>
   </div>

</div>
    


<script src="lentos.js
"></script>    
</body>
</html>
